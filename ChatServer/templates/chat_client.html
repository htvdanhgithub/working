<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Client</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
        }
        .list-box {
            width: 10%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .output-box {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
            height: 300px; /* Adjust height as needed */
        }
        .bottom-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .edit-box {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }
        .send-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .message-red {
            color: red;
        }
        .message-blue {
            color: blue;
        }
		/* CSS for positioning the hyperlinks */
		.top-right {
		position: absolute;
		top: 10px;
		right: 10px;
	}
    </style>
</head>
<body>
    <div class="container">
        <div class="list-box">
            <!-- List box content goes here -->
            <h3>Friends</h3>
            <ul>
                <li onclick="showMessage('Friend1')">Friend1</li>
                <li onclick="showImage()">Friend2</li>
                <li onclick="showMessage('Friend3')">Friend3</li>
            </ul>
        </div>
        <div class="output-box" id="output-box">
            <!-- Output box content goes here -->
        </div>
        <div class="list-box">
			<h3>Setting</h3>

			<ul>
				<li><a href="/signin_link">Sign In</a></li>
				<li><a href="/signout_link">Sign Up</a></li>
			</ul>
        </div>
    </div>
    <div class="bottom-container">
        <input type="text" class="edit-box" id="message-input" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function showMessage(friendName) {
            var outputBox = document.getElementById("output-box");
            var messageElement = document.createElement("div");
            messageElement.textContent = "Hello " + friendName;
            messageElement.classList.add("message-red");
            outputBox.appendChild(messageElement);
            outputBox.scrollTop = outputBox.scrollHeight;
        }

        function showImage() {
            var outputBox = document.getElementById("output-box");
            var imageElement = document.createElement("img");
            imageElement.src = "https://via.placeholder.com/150";
            outputBox.appendChild(imageElement);
            outputBox.scrollTop = outputBox.scrollHeight;
        }

        function sendMessage() {
            var outputBox = document.getElementById("output-box");
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();
            if (message !== "") {
                var messageElement = document.createElement("div");
                messageElement.textContent = message;
                messageElement.classList.add("message-blue");
                outputBox.appendChild(messageElement);
                outputBox.scrollTop = outputBox.scrollHeight;
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
