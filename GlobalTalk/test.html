<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Output</title>
    <style>
        .output-container {
            display: flex;
            align-items: center;
        }
        .output-text {
            margin-right: 10px;
        }
        .edit-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="output-container">
        <p class="output-text" id="outputText">This is the output text.</p>
        <img class="edit-icon" src="edit_icon.png" alt="Edit" width="20" height="20" onclick="editOutput()">
    </div>

    <div id="editModal" style="display: none;">
        <textarea id="editTextarea"></textarea>
        <button onclick="saveChanges()">Save</button>
    </div>

    <script>
        function editOutput() {
            var outputText = document.getElementById("outputText").textContent;
            document.getElementById("editTextarea").value = outputText;
            document.getElementById("editModal").style.display = "block";
        }

        function saveChanges() {
            var editedText = document.getElementById("editTextarea").value;
            document.getElementById("outputText").textContent = editedText;
            document.getElementById("editModal").style.display = "none";
        }
    </script>
</body>
</html>
