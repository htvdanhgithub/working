<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Signup Form</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    label {
        font-weight: bold;
    }
</style>
</head>
<body>

<form action="/signup" method="post">
    <h2 style="text-align:center;">Sign Up</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirmed Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <label for="language">Language:</label>
    <select id="language" name="language">
			<option value="arabian">Arabic</option>
			<option value="basque">Basque</option>
			<option value="bengal">Bengali</option>
			<option value="bungary">Bulgarian</option>
			<option value="catalan">Catalan</option>
			<option value="cherokee">Cherokee</option>
			<option value="china_prc">Chinese (Mainland)</option>
			<option value="china_taiwan">Chinese (Taiwanese)</option>
			<option value="croatia">Croatian</option>
			<option value="czech">Czech</option>
			<option value="danish">Danish</option>
			<option value="holland">Dutch</option>
			<option value="english">English (British)</option>
			<option value="english_american">English (American)</option>
			<option value="estonia">Estonian</option>
			<option value="philippines">Filipino</option>
			<option value="finland">Finnish</option>
			<option value="french">French</option>
			<option value="german">German</option>
			<option value="greek">Greek</option>
			<option value="gujarat">Gujarati</option>
			<option value="hebrew">Hebrew</option>
			<option value="hindi">Hindi</option>
			<option value="hungary">Hungarian</option>
			<option value="iceland">Icelandic</option>
			<option value="indonesia">Indonesian</option>
			<option value="italia">Italian</option>
			<option value="japanese">Japanese</option>
			<option value="kannada">Kannada</option>
			<option value="korean">Korean</option>
			<option value="latvia">Latvian</option>
			<option value="lithuania">Lithuanian</option>
			<option value="malay">Malay</option>
			<option value="malayalam">Malayalam</option>
			<option value="maratha">Maratha</option>
			<option value="norway">Norwegian</option>
			<option value="poland">Polish</option>
			<option value="portugese_brazil">Portuguese (Brazilian)</option>
			<option value="portugese">Portuguese (Portuguese)</option>
			<option value="rumani">Roumanian</option>
			<option value="russian">Russian</option>
			<option value="serbia">Serbian</option>
			<option value="slovakia">Slovak</option>
			<option value="slovenia">Slovenian</option>
			<option value="spainese">Spanish</option>
			<option value="swahili">Swahili</option>
			<option value="swedish">Swedish</option>
			<option value="tamil">Tamil</option>
			<option value="telugu">Telugu</option>
			<option value="thai">Thai</option>
			<option value="turkish">Turkish</option>
			<option value="urdu">Urdu</option>
			<option value="ukraina">Ukrainian</option>
			<option value="vietnam">Vietnamese</option>
			<option value="wales">Welsh</option>
        <!-- Add more languages as needed -->
    </select>

    <input type="submit" value="Sign Up">
</form>

</body>
</html>
