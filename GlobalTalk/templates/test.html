<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Pop-up Menu</title>
<style>
  .popup-menu {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .popup-menu a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .popup-menu a:hover {
    background-color: #ddd;
  }

  .image-container {
    position: relative;
    display: inline-block;
  }

  .image-container .popup-menu {
    top: 50px; /* adjust this value to position the menu */
    left: 50px; /* adjust this value to position the menu */
  }

  .image-container:hover .popup-menu {
    display: block;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="image.jpg" alt="Click Me" width="200" height="200">
  <div class="popup-menu">
    <a href="#">Option 1</a>
    <a href="#">Option 2</a>
    <a href="#">Option 3</a>
  </div>
</div>

</body>
</html>
